name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Prepare package.json for CI
        run: |
          # Create a copy of package.json for modification
          cp package.json package.json.orig
          
          # Replace linked dependencies with published versions
          jq '.dependencies."signet-sdk" = "latest" | .dependencies."wisdom-sdk" = "latest" | del(.pnpm)' package.json.orig > package.json
          
          # Show the changes
          echo "Modified package.json for CI:"
          diff package.json.orig package.json || true
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Lint
        run: pnpm lint || echo "Linting failed but continuing build"
      
      - name: Run tests
        run: pnpm test || echo "Tests failed but continuing build"
      
      - name: Build
        run: pnpm build